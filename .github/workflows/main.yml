name: CI

on: [push, pull_request]

jobs:
  integration_tests:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Checkout test environment
        run: git clone https://github.com/exasol/integration-test-docker-environment.git
        working-directory: ..
      - name: Spawn EXASOL environemnt
        run: ./start-test-env spawn-test-environment --environment-name test --database-port-forward 8888 --bucketfs-port-forward 6666 --db-mem-size 4GB
        working-directory: ../integration-test-docker-environment
      - name: Trace Docker info
        run: |
          echo Docker networks:
          docker network list
          echo Docker containers:
          docker ps
      - name: Get ODBC driver
        run: |
          mkdir -p downloads/ODBC
          curl -s https://www.exasol.com/support/secure/attachment/155337/EXASOL_ODBC-7.0.11.tar.gz| tar -C downloads/ODBC --strip-components 1 -zxf -
        working-directory: ..
      - name: Get EXAPLUS
        run: |
          mkdir -p downloads/EXAPLUS
          curl -s https://www.exasol.com/support/secure/attachment/155319/EXAplus-7.0.11.tar.gz | tar -C downloads/EXAPLUS --strip-components 1 -zxf -
        working-directory: ..
      - name: Setup Python 3.6 for integration-test-docker-environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2.0.0
      - name: Run all tests
        run: ./run_all_tests.sh "localhost:8888" ../downloads/ODBC/lib/linux/x86_64/libexaodbc-uo2214lv2.so
        env:
          EXAPLUS: ../downloads/EXAPLUS
          TEST_DOCKER_NETWORK_NAME: db_network_exasol_test
          TEST_ENVIRONMENT_NAME: test

